app-id: io.freetubeapp.FreeTube
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --own-name=org.mpris.MediaPlayer2.freetube
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.SettingsDaemon
modules:
  - name: freetube
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.23.11-beta/freetube-0.23.11-beta-linux-x64-portable.zip
        sha256: c4768351a9f14cbf7dcc8f225f17410d68846a9684f696b40212a7ed9da8f766
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.23.11-beta/freetube-0.23.11-beta-linux-arm64-portable.zip
        sha256: 80f2671adab0031917955f24d43b5386bfd82a7da3b276560cba7dfa139ffab4
      # Icon
      - type: file
        url: https://raw.githubusercontent.com/FreeTubeApp/FreeTube/master/_icons/icon.svg
        sha256: 26c9c74d6684655170d579794886e146cb71faf21cae343393d487600ce318f1
      # Wrapper to launch the app
      - type: file
        path: run.sh
      - type: file
        path: io.freetubeapp.FreeTube.desktop
      - type: file
        path: io.freetubeapp.FreeTube.metainfo.xml
    build-commands:
      # Bundle app
      - unzip freetube-*.zip -d /app/freetube
      # Install app wrapper
      - install run.sh /app/bin/
      # Install app icon and desktop file
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/io.freetubeapp.FreeTube.svg
      - install -Dm644 io.freetubeapp.FreeTube.desktop -t /app/share/applications/
      - install -Dm644 io.freetubeapp.FreeTube.metainfo.xml -t /app/share/metainfo/
      - patch-desktop-filename "${FLATPAK_DEST}"/freetube/resources/app.asar
